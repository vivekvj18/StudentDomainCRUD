spring.application.name=StudentDomainCRUD

# ===============================
# 1. DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/springboot_project
spring.datasource.username=springuser
spring.datasource.password=Spring@2024
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ===============================
# 2. OAUTH2 GOOGLE CONFIG (CUSTOM FLOW)
# ===============================
# Google Client ID
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}

# Google Client Secret
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

# Custom redirect URI (matching PDF flow)
oauth.redirect-uri=http://localhost:8080/oauth2/callback

# Frontend URL for redirects
oauth.frontend-url=http://localhost:5173

# ===============================
# 3. SERVER SETTINGS
# ===============================
server.port=8080

# Session timeout (1 hour)
server.servlet.session.timeout=3600

# ===============================
# 4. SWAGGER UI
# ===============================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
